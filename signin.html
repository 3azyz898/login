<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In / Sign Up</title>
  <link rel="stylesheet" href="signin.css" />
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>

  <h2>Sign In / Sign Up Form</h2>

  <div class="container" id="container">
    <!-- Sign Up -->
    <div class="form-container sign-up-container">
      <form action="#">
        <h1>Create Account</h1>
        <div class="social-container">
          <button type="button" class="social" id="facebookBtn">
            <i class="fab fa-facebook-f"></i>
          </button>
          <button type="button" class="social" id="googleBtn">
            <i class="fab fa-google"></i>
          </button>
          <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <span>or use your email for registration</span>
        <input type="text" placeholder="Name" />
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <button>Sign Up</button>
      </form>
    </div>

    <!-- Sign In -->
    <div class="form-container sign-in-container">
      <form action="#">
        <h1>Sign in</h1>
        <div class="social-container">
          <button type="button" class="social" id="facebookBtnSignIn">
            <i class="fab fa-facebook-f"></i>
          </button>
          <button type="button" class="social" id="googleBtnSignIn">
            <i class="fab fa-google"></i>
          </button>
          <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <span>or use your account</span>
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <a href="#">Forgot your password?</a>
        <button>Sign In</button>
      </form>
    </div>

    <!-- Overlay panels -->
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>To keep connected with us please login with your personal info</p>
          <button class="ghost" id="signIn">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello, Friend!</h1>
          <p>Enter your personal details and start your journey with us</p>
          <button class="ghost" id="signUp">Sign Up</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase and Social Login Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, FacebookAuthProvider } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCMfLMUfeFsIPK1WMDZG7TIsdTGMAD77XI",
      authDomain: "myshoplogin-a996e.firebaseapp.com",
      projectId: "myshoplogin-a996e",
      storageBucket: "myshoplogin-a996e.firebasestorage.app",
      messagingSenderId: "997281054915",
      appId: "1:997281054915:web:083a08573cf09b99346276",
      measurementId: "G-S60G9B4DFD"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const googleProvider = new GoogleAuthProvider();
    const facebookProvider = new FacebookAuthProvider();

    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');

    signUpButton.addEventListener('click', () => {
      container.classList.add("right-panel-active");
    });

    signInButton.addEventListener('click', () => {
      container.classList.remove("right-panel-active");
    });

    // Google Sign In / Sign Up
    const handleGoogleLogin = () => {
      signInWithPopup(auth, googleProvider)
        .then(result => {
          alert(`Welcome ${result.user.displayName}`);
        })
        .catch(error => {
          alert("Google Sign-in Error: " + error.message);
        });
    };

    document.getElementById('googleBtn').addEventListener('click', handleGoogleLogin);
    document.getElementById('googleBtnSignIn').addEventListener('click', handleGoogleLogin);

    // Facebook Sign In / Sign Up
    const handleFacebookLogin = () => {
      signInWithPopup(auth, facebookProvider)
        .then(result => {
          alert(`Welcome ${result.user.displayName}`);
        })
        .catch(error => {
          alert("Facebook Sign-in Error: " + error.message);
        });
    };

    document.getElementById('facebookBtn').addEventListener('click', handleFacebookLogin);
    document.getElementById('facebookBtnSignIn').addEventListener('click', handleFacebookLogin);
  </script>

</body>
</html>
